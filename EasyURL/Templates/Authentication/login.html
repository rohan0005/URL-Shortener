{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | EasyURL</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-blue-50 flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    
    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-indigo-700">Welcome Back</h1>
      <p class="text-gray-500 mt-2">Login to your EasyURL account</p>
    </div>

    <!-- Form -->
    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" required
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
      </div>

      
        {% if messages %}
            {% for message in messages %}
                <p class="text-green-600 text-center mb-4">{{ message }}</p>
            {% endfor %}
        {% endif %}     

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
        Login
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="text-indigo-600 font-semibold hover:underline">
        Register
      </a>
    </p>

  </div>

</body>
</html>
