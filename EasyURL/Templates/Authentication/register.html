{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | EasyURL</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-white from-blue-600 to-indigo-700 flex items-center justify-center px-4">

  <div class="w-full max-w-lg bg-white rounded-3xl shadow-2xl p-10">

    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Create Account</h1>
      <p class="text-gray-500 mt-1">Join EasyURL and shorten smarter</p>
    </div>

    <!-- Form -->
    <form method="POST" class="grid grid-cols-1 gap-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium">Username</label>
        <input type="text" name="username" required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>

      </div>

      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" name="email" required
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
      </div>

      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" name="password1" required
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
      </div>

      <div>
        <label class="block text-sm font-medium">Confirm Password</label>
        <input type="password" name="password2" required
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
      </div>

      <button type="submit"
              class="mt-4 w-full bg-gradient-to-r from-indigo-600 to-blue-600 text-white py-3 rounded-xl font-semibold hover:opacity-90 transition">
        Create Account
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="{% url 'login' %}" class="text-indigo-600 font-semibold hover:underline">
        Login
      </a>
    </p>

  </div>

</body>
</html>
