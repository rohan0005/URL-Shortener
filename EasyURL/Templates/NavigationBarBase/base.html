{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <title>{% block title %}EasyURL{% endblock %}</title>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 min-h-screen flex flex-col">
  
  <!-- Navbar -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
      <div class="text-xl font-bold text-black">
        <a href="{% url 'home' %}">EasyURL</a>
      </div>

      <div class="relative group">
        <div class="w-9 h-9 rounded-full bg-indigo-100 flex items-center justify-center cursor-pointer hover:bg-indigo-200 transition">
          ðŸ‘¤
        </div>

        <div class="absolute right-0 mt-2 w-40 rounded-lg bg-white shadow-lg border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
          {% if request.user.is_authenticated %}
          <a href="{% url 'dashboard' %}" class="block px-4 py-2 text-sm hover:bg-indigo-50">
            Dashboard
          </a>
          <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm hover:bg-indigo-50 text-red-600">
            Logout
          </a>
          {% else %}
          <a href="{% url 'login' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 rounded-t-lg">
            Login
          </a>
          <a href="{% url 'register' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 rounded-b-lg">
            Register
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 pt-16">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-[#f3f3f3] p-6 text-center">
    <p>EasyURL Â© 2026 All Right Reserved</p>    
  </footer>

  <!-- Scripts -->
  {% block scripts %}
  {% endblock %}

</body>
</html>
